spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/indidea
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
  servlet:
    multipart:
      enabled: true
      max-request-size: 300MB
      max-file-size: 200MB
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: utf-8
    mode: HTML
  resources:
    static-locations: classpath:static/
server:
  port: 8888